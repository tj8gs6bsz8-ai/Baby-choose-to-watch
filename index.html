<body>

<div id="game-container">
    <header>

    <div id="grid"></div>

    <div id="overlay">
        <div id="overlay-msg">æº–å‚™å¥½äº†å—ï¼Ÿ</div>

<script>
    // --- è³‡æ–™åº« (åœ–ç¤ºèˆ‡åç¨±) ---
    // 1. æ°´æœåº« (å®‰å…¨)
    const fruitPool = [
        { icon: 'ğŸ', name: 'è˜‹æœ' }, { icon: 'ğŸŒ', name: 'é¦™è•‰' },
        { icon: 'ğŸ‡', name: 'è‘¡è„' }, { icon: 'ğŸŠ', name: 'æ©˜å­' },
        { icon: 'ğŸ“', name: 'è‰è“' }, { icon: 'ğŸ‰', name: 'è¥¿ç“œ' },
        { icon: 'ğŸ', name: 'é³³æ¢¨' }, { icon: 'ğŸ¥', name: 'å¥‡ç•°æœ' },
        { icon: 'ğŸ‘', name: 'æ°´èœœæ¡ƒ' }, { icon: 'ğŸ’', name: 'æ«»æ¡ƒ' },
        { icon: 'ğŸˆ', name: 'å“ˆå¯†ç“œ' }, { icon: 'ğŸ‹', name: 'æª¸æª¬' }
    ];

    // 2. éæ°´æœåº« (é™·é˜± - å‹•ç‰©/æ¤ç‰©/äº¤é€šå·¥å…·)
    const trapPool = [
        { icon: 'ğŸ¶', name: 'å°ç‹—' }, { icon: 'ğŸ±', name: 'è²“å’ª' },
        { icon: 'ğŸŒµ', name: 'ä»™äººæŒ' }, { icon: 'ğŸš—', name: 'æ±½è»Š' },
        { icon: 'ğŸŒ»', name: 'å‘æ—¥è‘µ' }, { icon: 'âœˆï¸', name: 'é£›æ©Ÿ' },
        { icon: 'â°', name: 'é¬§é˜' }, { icon: 'ğŸš²', name: 'è…³è¸è»Š' },
        { icon: 'ğŸˆ', name: 'æ°£çƒ' }, { icon: 'ğŸ¦', name: 'å†°æ·‡æ·‹' }
    ];

    // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
    let currentGridItems = [];
    let collectedCount = 0;
    let targetCount = 6; // å›ºå®š 6 å€‹æ°´æœ
    let isGameActive = false;

    // --- å·¥å…·å‡½å¼ ---
    
    // é™£åˆ—æ´—ç‰Œ (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        let newArr = [...array];
        for (let i = newArr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
        }
        return newArr;
    }

    // èªéŸ³æ’­æ”¾ (Speech Synthesis)
    function speak(text, callback) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // åˆ‡æ‰ä¸Šä¸€å¥
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-TW';
            u.rate = 1;
            u.onend = callback; // èªéŸ³çµæŸå¾Œçš„å›å‘¼
            window.speechSynthesis.speak(u);
        } else {
            if (callback) callback();
        }
    }

    // ç°¡å–®éŸ³æ•ˆ (Web Audio API)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const now = audioCtx.currentTime;

        if (type === 'good') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
        } else if (type === 'bad') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
        } else if (type === 'win') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.setValueAtTime(600, now + 0.1);
            osc.frequency.setValueAtTime(800, now + 0.2);
        }

        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(now + 0.5);
    }

    // --- éŠæˆ²é‚è¼¯ ---

    function startGame() {
        // 1. UI é‡ç½®
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('status-text').textContent = "è«‹é»é¸æ‰€æœ‰æ°´æœ";
        document.getElementById('status-text').style.color = "#666";
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        // 2. æ•¸æ“šåˆå§‹åŒ–
        collectedCount = 0;
        isGameActive = true;

        // 3. æŠ½å–ä¸é‡è¤‡åœ–ç¤º
        // å¾æ°´æœåº«éš¨æ©Ÿæ‹¿ 6 å€‹
        let selectedFruits = shuffleArray(fruitPool).slice(0, 6);
        // å¾éæ°´æœåº«éš¨æ©Ÿæ‹¿ 3 å€‹
        let selectedTraps = shuffleArray(trapPool).slice(0, 3);
        
        // æ¨™è¨˜é¡å‹ä¸¦åˆä½µ
        selectedFruits = selectedFruits.map(i => ({ ...i, type: 'fruit' }));
        selectedTraps = selectedTraps.map(i => ({ ...i, type: 'trap' }));
        
        // åˆä½µå¾Œå†æ¬¡æ´—ç‰Œæ”¾å…¥æ ¼å­
        currentGridItems = shuffleArray([...selectedFruits, ...selectedTraps]);

        // 4. ç”Ÿæˆ HTML
        currentGridItems.forEach((item, index) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = item.icon;
            // ç¶å®šé»æ“Šäº‹ä»¶
            cell.onclick = () => handleItemClick(index, cell, item);
            grid.appendChild(cell);
        });

        // 5. é–‹å ´èªéŸ³
        playSound('good');
        setTimeout(() => speak("è«‹é»é¸æ°´æœ"), 300);
    }

    function handleItemClick(index, cell, item) {
        if (!isGameActive || cell.classList.contains('correct')) return;

        // å„ªå…ˆï¼šæœ—è®€åç¨±
        speak(item.name);

        if (item.type === 'fruit') {
            // --- é»å°äº† ---
            cell.classList.add('correct');
            playSound('good');
            collectedCount++;

            // æª¢æŸ¥æ˜¯å¦å…¨é
            if (collectedCount === targetCount) {
                endGame(true);
            }
        } else {
            // --- é»éŒ¯äº† ---
            cell.classList.add('wrong');
            playSound('bad');
            endGame(false);
        }
    }

    function endGame(isWin) {
        isGameActive = false;
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('overlay-msg');
        const btn = document.getElementById('action-btn');
        const status = document.getElementById('status-text');

        if (isWin) {
            status.textContent = "ğŸ‰ éé—œï¼å¤ªæ£’äº†ï¼";
            status.style.color = "green";
            // å»¶é²ä¸€é»è·³å‡ºçµæœï¼Œè®“ç©å®¶è½å®Œæœ€å¾Œä¸€å€‹ç‰©å“åç¨±
            setTimeout(() => {
                playSound('win');
                speak("éé—œï¼Œå¤ªæ£’äº†ï¼");
                msg.textContent = "ğŸ‰ æ­å–œéé—œï¼";
                btn.textContent = "å†ç©ä¸€æ¬¡";
                overlay.classList.remove('hidden');
            }, 1000);
        } else {
            status.textContent = "ğŸ’¥ å“å‘€ï¼é‚£ä¸æ˜¯æ°´æœ";
            status.style.color = "red";
            setTimeout(() => {
                speak("å“å‘€ï¼Œé¸éŒ¯äº†");
                msg.textContent = "ğŸ’¥ æŒ‘æˆ°å¤±æ•—";
                btn.textContent = "å†ç©ä¸€æ¬¡";
                overlay.classList.remove('hidden');

        }
    }
