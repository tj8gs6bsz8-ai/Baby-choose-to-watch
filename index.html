<div id="game-container">

</div>

<script>
    // --- è³‡æ–™åº« ---
    const fruitPool = [
        { icon: 'ğŸ', name: 'ç´…è˜‹æœ' }, { icon: 'ğŸŒ', name: 'é¦™è•‰' },
        { icon: 'ğŸ‡', name: 'è‘¡è„' },   { icon: 'ğŸŠ', name: 'æ©˜å­' },
        { icon: 'ğŸ“', name: 'è‰è“' },   { icon: 'ğŸ‰', name: 'è¥¿ç“œ' },
        { icon: 'ğŸ', name: 'é³³æ¢¨' },   { icon: 'ğŸ‘', name: 'æ°´èœœæ¡ƒ' },
        { icon: 'ğŸ’', name: 'æ«»æ¡ƒ' },   { icon: 'ğŸˆ', name: 'å“ˆå¯†ç“œ' },
        { icon: 'ğŸ', name: 'è¥¿æ´‹æ¢¨' }, { icon: 'ğŸ¥­', name: 'èŠ’æœ' }
    ];

    const trapPool = [
        { icon: 'ğŸ¶', name: 'å°ç‹—' }, { icon: 'ğŸ±', name: 'è²“å’ª' },
        { icon: 'ğŸ¦', name: 'ç…å­' }, { icon: 'ğŸ·', name: 'å°è±¬' },
        { icon: 'ğŸ¸', name: 'é’è›™' }, { icon: 'ğŸš—', name: 'æ±½è»Š' },
        { icon: 'âœˆï¸', name: 'é£›æ©Ÿ' }, { icon: 'â°', name: 'é¬§é˜' },
        { icon: 'ğŸš²', name: 'è…³è¸è»Š' }, { icon: 'ğŸŒµ', name: 'ä»™äººæŒ' },
        { icon: 'ğŸŒ»', name: 'å‘æ—¥è‘µ' }, { icon: 'ğŸŒ¹', name: 'ç«ç‘°èŠ±' }
    ];

    // --- éŠæˆ²åƒæ•¸ (2x3ç‰ˆ) ---
    const targetCount = 4; // éœ€è¦æ‰¾å‡ºçš„æ°´æœæ•¸é‡
    const trapCount = 2;   // é™·é˜±æ•¸é‡
    // ç¸½æ ¼æ•¸ = 4 + 2 = 6 (2x3)

    let collectedCount = 0;
    let isGameActive = false;
    let audioContext = null;

    // --- å·¥å…·èˆ‡éŸ³æ•ˆ ---
    function shuffle(array) {
        let newArr = [...array];
        for (let i = newArr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
        }
        return newArr;
    }

    function initAudio() {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') audioContext.resume();
    }

    function playTone(type) {
        if (!audioContext) return;
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        const now = audioContext.currentTime;

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.4);
            osc.start(now); osc.stop(now + 0.4);
        } else if (type === 'win') {
            // ç°¡å–®åˆé–‹å¿ƒçš„æ—‹å¾‹
            [523, 659, 784, 1046].forEach((f, i) => {
                const o = audioContext.createOscillator();
                const g = audioContext.createGain();
                o.type = 'triangle';
                o.frequency.value = f;
                g.gain.setValueAtTime(0.1, now + i*0.1);
                g.gain.linearRampToValueAtTime(0, now + i*0.1 + 0.2);
                o.connect(g); g.connect(audioContext.destination);
                o.start(now + i*0.1); o.stop(now + i*0.1 + 0.2);
            });
        } else {
            osc.connect(gain); gain.connect(audioContext.destination);
        }
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-TW';
            window.speechSynthesis.speak(u);
        }
    }

    // --- éŠæˆ²é‚è¼¯ ---
    function startGame() {
        initAudio();
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('status-text').textContent = `è«‹æ‰¾å‡º ${targetCount} å€‹æ°´æœ`;
        document.getElementById('status-text').style.color = "#636e72";
        
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        collectedCount = 0;
        isGameActive = true;

        // 1. æº–å‚™æ•¸æ“š: 4æ°´æœ + 2é™·é˜±
        const fruits = shuffle(fruitPool).slice(0, targetCount).map(i => ({...i, type: 'fruit'}));
        const traps = shuffle(trapPool).slice(0, trapCount).map(i => ({...i, type: 'trap'}));
        const gameItems = shuffle([...fruits, ...traps]);

        // 2. ç”Ÿæˆæ ¼å­
        gameItems.forEach((item, index) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = item.icon;
            cell.onclick = () => handleInput(cell, item);
            grid.appendChild(cell);
        });

        setTimeout(() => speak("è«‹é»é¸æ°´æœ"), 500);
    }

    function handleInput(cell, item) {
        if (!isGameActive || cell.classList.contains('correct')) return;

        speak(item.name);

        if (item.type === 'fruit') {
            cell.classList.add('correct');
            playTone('correct');
            collectedCount++;
            
            document.getElementById('status-text').textContent = `å¥½æ£’ï¼é€™æ˜¯${item.name}`;
            document.getElementById('status-text').style.color = "#00b894";

            if (collectedCount === targetCount) {
                endGame(true);
            }
        } else {
            cell.classList.add('wrong');
            playTone('wrong');
            document.getElementById('status-text').textContent = `å“å‘€ï¼${item.name}ä¸æ˜¯æ°´æœ`;
            document.getElementById('status-text').style.color = "#d63031";
            endGame(false);
        }
    }

    function endGame(isWin) {
        isGameActive = false;
        setTimeout(() => {
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('overlay-title');
            const btn = document.getElementById('action-btn');
            
            overlay.classList.remove('hidden');
            if (isWin) {
                title.textContent = "ğŸ‰ å…¨éƒ¨ç­”å°äº†ï¼";
                btn.textContent = "å†ç©ä¸€æ¬¡";
                playTone('win');
                speak("å…¨éƒ¨ç­”å°äº†ï¼Œå¥½æ£’ï¼");
            } else {
                title.textContent = "ğŸ˜¢ åŠ æ²¹å†è©¦è©¦";
                btn.textContent = "å†è©¦ä¸€æ¬¡";
                speak("åŠ æ²¹ï¼Œå†è©¦ä¸€æ¬¡");
            }
        }, 1500);
    }
